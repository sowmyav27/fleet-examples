namespace: fleet-mc-helm-example
targetCustomizations:
- name: dev
  helm:
    values:
      replication: false
      variableName: global.fleet.clusterLabels.LABELNAME

- name: test
  helm:
    values:
      replicas: 3
      variableName: global.fleet.clusterLabels.LABELNAME
  clusterSelector:
    matchLabels:
      env: test

- name: prod
  helm:
    values:
      serviceType: LoadBalancer
      replicas: 3
  clusterSelector:
    matchLabels:
      env: prod
